<!-- login.component.html -->
<div class="flex justify-center items-center min-h-screen bg-black">
  <div class="flex flex-col gap-5  w-80 bg-black border-1 border-white border-opacity-25 rounded p-6">
    <div class="flex gap-2 items-center self-center">
      <h1 class="text-3xl font-bold text-white inter-black">
        MovieLand
      </h1>
      <img class="w-8 h-8" src="Frame.png">
    </div>

    <form (ngSubmit)="handleSignup()" [formGroup]="signupForm" class="flex flex-col gap-7">
      <div class="flex flex-col gap-2">
        <label  class=" text-xs poppins-regular text-white inter-semibold">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full text-sm bg-transparent border-1 border-white rounded p-2 text-white inter-light focus:outline-none "
        >
      </div>

      <div class="flex flex-col gap-2">
        <label  class=" text-xs poppins-regular text-white inter-semibold">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="w-full text-sm bg-transparent border-1 border-white rounded p-2 text-white inter-light focus:outline-none "
        >
      </div>

      <div class="flex flex-col gap-2">
        <label  class=" text-xs poppins-regular text-white inter-semibold">Avatar</label>
        <input
          type="file"
          id="profilePicture"
          accept="/images/*"
          (change)="handleCoverChange($event)"
          class="w-full text-sm bg-transparent border-1 border-white rounded p-2 text-white inter-light focus:outline-none "
        >
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-xs poppins-regular text-white mb-1 inter-semibold">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full text-sm bg-transparent border-1 border-white rounded p-2 text-white focus:outline-none "
        >
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid"
        [ngClass]="{ 'opacity-50 cursor-not-allowed': signupForm.invalid }"

        class="w-full bg-green-600 hover:bg-green-700 text-white text-md py-2 rounded inter-bold">
        <p *ngIf="!loading()">Signup</p>
        <span *ngIf="loading()" class="loading loading-spinner loading-md"></span>
      </button>
    </form>

    <div class="text-center mt-4 text-xs text-white flex gap-2 self-center">
      <p class="inter-regular">Already have an Account ?</p>  <a routerLink="/login" class="hover:underline inter-semibold">Login</a>
    </div>
  </div>
</div>
